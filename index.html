<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center><FONT COLOR="white"><p style="font-size:40px">.....----||--------||--------||--------||----&nbsp;&nbsp;<u>TO-DO
LIST</u>&nbsp; &nbsp;----||--------||--------||--------||----.....</p></FONT></center>
    <div id="task-input">
        <input type="text" id="task-name" placeholder="Enter task name">
    <br>  <br>  <br>

        <button onclick="addTask()"> <strong> &nbsp; &nbsp; ADD TASK &nbsp; &nbsp; </strong></button>
        <button onclick="startVoiceRecognition()"> <strong> VOICE INPUT </strong> </button>
      

    </div>
    <table id="task-table">
        <tr>
            <th>Serial Number</th>
            <th>Task Name</th>
            <th>Date Added</th>
            <th>Time Added</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="script.js"></script>
    <script src="speechRecognition.js"></script>
    

</body>
</html>
